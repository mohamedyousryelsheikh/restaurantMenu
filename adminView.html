<div class="col-md-6">
<form ng-hide="loginSuccess">
<div class="form-group">
    <label for="username">username:</label>
    <input type="text" ng-model="userName" class="form-control" id="userName">
  </div>
  <div class="form-group">
    <label for="pass">Password:</label>
    <input type="password" ng-model="password" class="form-control" id="pwd">
  </div>
  
  <button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
</form>

<form ng-show="loginSuccess">
  <div class="form-group">
    <p>enter the new category :</p>
    <label for="category">category:</label>
    <input type="text" placeholder="type in new category..." ng-model="categoryNameField" class="form-control" id="categoryName">
  </div>
  <div class="form-group">
    <label for="catID">categoryID:</label>
    <input type="text" ng-model="categoryIDField" placeholder="type in new category..." class="form-control" id="pwd">
  </div>
  
  <button type="submit" ng-click="add()" class="btn btn-default">Submit</button>
</form>
<ul>
  <li class="category-new-item" ng-repeat="categories in newObjects">
    <div class="category-block edit-mode-off" id="item_block_id_{{$index}}" class="">
      <div ng-hide="categories.editFlag">{{categories.name}}</div>
      <input type="text" ng-model="categories.name" id="edit_field_{{$index}}" ng-show="categories.editFlag" />

      <button id="edit_btn_{{$index}}" ng-click="editCategory($index)" class="btn btn-primary">edit</button>
      <button ng-click="" confirmed-click="removeCategory($index)" class="btn btn-primary" ng-confirm-click="Are you sure want to delete {{categories.name}} ?">X</button>
    </div>
  </li>
</ul>

</div>
</div>
